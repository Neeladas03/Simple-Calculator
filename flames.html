<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLAMES Game</title>
</head>
<body>
    <input type="text" id="name1" placeholder="Enter first name">
    <input type="text" id="name2" placeholder="Enter second name">
    <button id="generateButton">Generate FLAMES</button>
    <div id="result"></div>

    <script>
        function checkFLAMES() {
            let a = document.getElementById("name1").value.split("");
            let b = document.getElementById("name2").value.split("");
            flame(a, b);
        }

        function flame(a, b) {
            let l = 1;
            let sc = 0;
            let f = ['f', 'l', 'a', 'm', 'e', 's'];
            let q = a.join("");
            let w = b.join("");
            let n = a.length;
            let m = b.length;
            let tc = n + m;

            // Remove common characters
            for (let i = 0; i < n; i++) {
                let c = a[i];
                for (let j = 0; j < m; j++) {
                    if (c == b[j]) {
                        a[i] = -1;
                        b[j] = -1;
                        sc += 2;
                        break;
                    }
                }
            }

            let rc = tc - sc;

            let index = 0;
            while (f.length > 1) {
                index = (index + rc - 1) % f.length;
                f.splice(index, 1);
            }

            let result;
            switch (f[0]) {
                case 'f':
                    result = q + " is FRIEND to " + w;
                    break;
                case 'l':
                    result = q + " is in LOVE with " + w;
                    break;
                case 'a':
                    result = q + " has more AFFECTION on " + w;
                    break;
                case 'm':
                    result = q + " is going to MARRY " + w;
                    break;
                case 'e':
                    result = q + " is ENEMY to " + w;
                    break;
                case 's':
                    result = q + " and " + w + " are SISTERS/BROTHERS";
                    break;
                default:
                    result = "Unknown relationship";
            }

            document.getElementById("result").innerHTML = result;
        }

        document.getElementById("generateButton").addEventListener("click", checkFLAMES);
    </script>
</body>
</html>
